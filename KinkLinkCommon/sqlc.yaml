version: "2"
plugins:
  - name: csharp
    wasm:
      url: https://github.com/DaredevilOSS/sqlc-gen-csharp/releases/download/v0.22.2/sqlc-gen-csharp.wasm
      sha256: 40af6dbb1447fb42f9e12d094a79e5adbfcb3669470cf7055896a179ee2e7427
sql:
  - database:
      uri: "${DATABASE_URL}"
    queries: Database/sql/queries/queries.sql
    engine: postgresql
    codegen:
      - plugin: csharp
        out: Database/Generated
        options:
          namespaceName: AetherRemoteCommon.Database
          targetFramework: net8.0
          generateCsproj: false
          withAsyncSuffix: true
          useDapper: false
